<div class="back">
	<div class="container">
		<div class="title">
			GitHub Search...
		</div>
		<div class="form-inline search-form">
			<input
				class="form-control item-form"
				(keypress)="
					$event.keyCode === 13 ? loadMembers($event.target.value) : undefined
				"
				type="text"
				placeholder="Search"
				aria-label="Search"
				#inputHomeSearch
			/>

			<button
				class="btn btn-outline-success item-form"
				(click)="loadMembers(inputHomeSearch.value)"
			>
				Search
			</button>
		</div>
	</div>
</div>

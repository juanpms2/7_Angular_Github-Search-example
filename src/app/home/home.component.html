<div class="back">
	<div class="container">
		<div class="title">
			GitHub Search...
		</div>
		<div class="form-inline search-form">
			<input
				class="form-control item-form"
				type="text"
				placeholder="Search"
				aria-label="Search"
				#inputHomeSearch
				[(ngModel)]="searchInput"
			/>

			<button
				class="btn btn-outline-success item-form"
				(click)="loadMembers(inputHomeSearch.value)"
				[disabled]="!searchInput"
			>
				Search
			</button>
		</div>
	</div>
</div>
